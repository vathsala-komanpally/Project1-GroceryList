<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Grocery List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css"></link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
        <!--div class="container"-->
        <!--img src="https://www.heart.org/-/media/aha/h4gm/article-images/fruit-and-vegetables.jpg" /-->
        <h1>Welcome! to Lucky's Grocery Market</h1>
        <div class="welcome">
            <label>Please choose the items to shop from below list then:</label>
            <button id="finish" type="submit">Finish</button>
            <marquee behavior="scroll" direction="left">Please click on finish after choosing items</marquee>

        </div>
        <div class="change">
            <input id="userInput" type="text" placeholder="enter name of item to remove it"/>
            <button id="remove" type="submit">Remove</button>
            <marquee behavior="scroll" direction="left">Please type name of item to remove from list</marquee>
        </div>
        <table>
            <thead>
            <tr>
                <th>ItemNo.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="resultItems">

        </tbody>
        </table>

</div>
