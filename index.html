<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css"></link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
        <!--div class="container"-->
        <!--img src="https://www.heart.org/-/media/aha/h4gm/article-images/fruit-and-vegetables.jpg" /-->
        <h1>Welcome! to Lucky's Grocery Market</h1>
        <div class="welcome">
            <label>Please choose the items to shop from below list then click:</label>
            <button id="finish" type="submit">Finish</button>
            <marquee behavior="scroll" direction="left">Please click on finish after choosing items</marquee>

        </div>
        <table id="itemsTable">
            <thead>
            <tr>
                <th>ItemNo.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="resultItems">

        </tbody>
        </table>

   <div class="TopMenuRow">
    <div class="MainMenuImagecolumn">
        <img class="mainMenuImage" src="images/fruits.jpeg" alt="Fruits" style="width:100%">
            <h2>Fruits</h2>
    </div>
    <div class="MainMenuImagecolumn">
        <img class="mainMenuImage" src="images/vegetables.jpeg" alt="Vegetables" style="width:100%">
            <h2>Vegetables</h2>
    </div>
    <div class="MainMenuImagecolumn">
        <img class="mainMenuImage" src="images/Dairy.jpeg" alt="Dairy" style="width:100%">
            <h2>Dairy</h2>
    </div>
    <div class="MainMenuImagecolumn">
        <img class="mainMenuImage" src="images/grains.jpeg" alt="Grains" style="width:100%" >
            <h2>Grains</h2>
    </div>
    <div class="MainMenuImagecolumn">
        <img class="mainMenuImage" src="images/meat.jpg" alt="meat" style="width:100%">
            <h2>Meat</h2>
    </div>
</div>
    <div class="groceryList">
        <div id="fruitsList"></div>
        <div id="vegetablesList"></div>
        <div id="dairyList"></div>
        <div id="grainsList"></div>
        <div id="meatList"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
